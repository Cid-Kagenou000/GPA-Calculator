<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/svg+xml" href="Asset/logo SVG.svg">

    <title>SWUCEBU_GWACALCULATOR</title>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href= "style.css">
</head>

<body>
    <div id = "title">
        <p>Welcome to GWA Calculator</p>
    </div>
    
    <div id = "hero">

        <div class = "section-header">
            <p>Input each grade</p>
            <hr>
            <button id = "toggleGrades">Hide</button>
        </div>

        <div id = "gradesSection">
            <table class = "grades-table">
                <tbody>
                    <tr>
                        <td class = "period-label">P1</td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td id = "outP1" class = "result-cell">Result</td>
                    </tr>
                    <tr>
                        <td class = "period-label">P2</td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td id = "outP2" class = "result-cell">Result</td>
                    </tr>
                    <tr>
                        <td class = "period-label">P3</td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td class = "input-cell"><input></td>
                        <td id = "outP3" class = "result-cell">Result</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class = "section-header">
            <p>Input periodical average</p>
            <hr>
            <button id = "toggleAverage">Hide</button>
        </div>

        <div id = "averageSection">
            <table class = "average-table">
                <tbody>
                    <tr>
                        <td class = "period-label">P1</td>
                        <td class = "input-cell">
                            <input type = "number" min = "0" max = "100" placeholder = "0" step = "0.01" oninput = "if(this.value > 100) this.value = 100;">
                        </td>
                    </tr>
                    <tr>
                        <td class = "period-label">P2</td>
                        <td class = "input-cell">
                            <input type = "number" min = "0" max = "100" placeholder = "0" step = "0.01" oninput = "if(this.value > 100) this.value = 100;">
                        </td>
                    </tr>
                    <tr>
                        <td class = "period-label">P3</td>
                        <td class = "input-cell">
                            <input type = "number" min = "0" max = "100" placeholder = "0" step = "0.01" oninput = "if(this.value > 100) this.value = 100;">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id = "outputSection">
            <p id = "outputText">
                Your GPA is <span id = "semAverage" class = "final-output">0.00</span> or <span id = "semPoints" class = "final-output">0.00</span>
            </p>
            <br>
            <button id = "calculateBtn" onclick="calculate()">Calculate</button>
        </div>
    </div>

    <script src = "script.js"></script>
</body>

<footer id = "footer">SWU Cebu</footer>
</html>
